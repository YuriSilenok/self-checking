{% extends 'maket.html' %}

{% load static %}

{% block scripts %}
<script language="JavaScript" type="text/javascript" src="{% static 'js/theme.js' %}"></script>
{% endblock %}

{% block center %}
<div class="container">
    <div class="row">
        <h4>{{ discipline.name }}</h4>
    </div>
    <form action="student_discipline" method="post">
        {% csrf_token %}
        <h4>Добавить студента к дисциплине</h4>
        <div class="row">
            <label class="col-lg-1" for="group">Группа</label>
            <select class="col-lg-3" class="form-select" name="group" id="group">
                <option disabled selected value>Не выбрана</option>
                {% for row in groups %}
                <option value="{{ row.id }}">{{ row.name }}</option>
                {% endfor %}
            </select>
            <label class="col-lg-1" for="student">Студент</label>
            <select class="col-lg-3" class="form-select" name="student" id="student">
                <option disabled selected value>Не выбран</option>
                {% for row in students %}
                <option value="{{ row.user.id }}">{{ row.user.last_name }} {{ row.user.first_name.0 }}.{{ row.user.middle_name.0 }}.</option>
                {% endfor %}
            </select>
            <input class=" offset-lg-1 col-lg-3" id="add_student_discipline" type="submit"
                   value="Записать на дисциплину">
        </div>
    </form>
    <form method="post">
        {% csrf_token %}
        <h4>Добавить тему</h4>
        <div class="row">
            <label class="col-lg-5" for="name">Введите название новой темы</label>
            <input class="col-lg-5" type="text" name="name" id="name">
            <input class="col-lg-1 offset-lg-1" id="add_theme" type="submit" value="Добавить">
        </div>
    </form>
    <div class="row">
        <div class="col-lg-3">Тема</div>
    </div>
    {% for row in data %}
    <div class="row">
        <div class="col-lg-12"><a href="{% url 'app:theme_id' row.id %}">{{ row.name }}</a></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
