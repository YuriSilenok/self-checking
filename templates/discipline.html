{% extends 'index.html' %}

{% block center %}
<div class="container">
    <form method="post">
        <h4>Добавить дисциплину</h4>
        <div class="row">
            <label class="col-lg-5" for="name">Название</label>
            <input class="col-lg-5" type="text" name="name" id="name">
            <input class="col-lg-1 offset-lg-1" id="submit" type="submit" value="Добавить">
        </div>
    </form>

    <div class="row">
        <div class="col-lg-3">Дисциплина</div>
    </div>
    {% for discipline in data %}
    <div class="row">
        <div class="col-lg-12"><a href="{{ url_for('theme', discipline=discipline.id) }}">{{ discipline.name }}</a></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
