{% extends 'maket.html' %}

{% block center %}
<div class="container">
    <div class="row">
        <h4>{{ task }}</h4>
    </div>
    <form method="post">
        {% csrf_token %}
        <h4>Новое требование</h4>
        <div class="row">
            <label class="col-lg-2" for="text">Описание</label>
            <input class="col-lg-10" type="text" name="text" id="text">
        </div>
        <div class="row">
            <input class="col-lg-1" id="submit" type="submit" value="Добавить">
        </div>
    </form>
    <div class="row">
        <div class="col-lg-3">Требование</div>
    </div>
    {% for row in data %}
    <div class="row">
        <div class="col-lg-12">{{ row.text }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
