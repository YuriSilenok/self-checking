{% extends 'maket.html' %}

{% block center %}
<div class="container-screen">
    {% if tasks %}
    <div class="table">
        <div class="cell">Дисциплина</div>
        <div class="cell">Тема</div>
        <div class="cell">Название задачи</div>
        {% for task in tasks %}
        <div class="cell">{{ task.discipline }}</div>
        <div class="cell">{{ task.theme }}</div>
        <div class="cell"><a href="/solving/{{ task.id }}">{{ task.task }}</a></div>
        {% endfor %}
    </div>
    {% else %}
    <div class="notification">На данный момент работы, требующей вашей проверки, нет. Отдыхайте.</div>
    {% endif %}
</div>
{% endblock %}
