{% extends 'maket.html' %}

{% block center %}
<div class="container-screen">
    <div class="col-lg-8">
        <div class="row table-head">
            <div class="col">{{ theme }}</div>
        </div>
        <div class="row">
            <div class="col cell border-radius-left border-radius-right">
                <form method="post" class="add form-list">
                    <p>Новая задача</p>
                    <input class="textbox text-on-white" type="text" name="name" id="name"
                           placeholder="Название задачи">
                    <input class="textbox text-on-white" type="text" name="link" id="link"
                           placeholder="Ссылка на задачу">
                    <div class="flex-in-line flex-for-quantity">
                        <p>Количество проверок</p>
                        <input class="textbox text-on-white little" type="text" name="review_count" id="review_count"
                               pattern="[0-9]{1,4}">
                        <input class="add-button" id="submit" type="submit" value="Добавить">
                    </div>
                </form>
            </div>
        </div>
        <div class="row table-head after-add">
            <div class="col">Задачи</div>
            <div class="col-lg-4">Количество проверок</div>
        </div>
        {% for task in data %}
        <div class="row">
            <div class="col cell border-radius-left"><a href="{% url 'requirement' task.id %}">{{ task.name
                }}</a></div>
            <div class="col-lg-4 cell border-radius-right"></div>
        </div>
        {% endfor %}
        <div class="mini-form notification after-add">На данный момент не создано ни одной задачи.</div>
    </div>
</div>
{% endblock %}
