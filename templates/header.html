{% load tags %}
<header>
    <div class="points-in-header">
        <div class="points">
            {% if request.user.student or request.user.teacher %}
            <a href="{% url 'app:solving' %}"
               class="one-point {% if request.path == '/solving'%}active{% endif %}">Ожидает проверки</a>
            {% endif %}
            {% if request.user.teacher %}
            <a href="{% url 'app:discipline' %}"
               class="one-point {% if request.path == '/discipline' %}active{% endif %}">Мои дисциплины</a>
            {% endif %}
            {% if request.user.student %}
            <a href="{% url 'app:student_task' %}"
               class="one-point {% if request.path == '/student_task' %}active{% endif %}">Мои работы</a>
            {% endif %}
        </div>
        <div class="hello-and-bye">Добро пожаловать, {% first_name request %}
            <a href="/logout">Выход</a>
        </div>
    </div>
</header>
