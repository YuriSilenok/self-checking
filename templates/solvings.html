{% extends 'student_task.html' %}

{% block content %}
<form method="post" enctype=multipart/form-data>
    <input type="file" name="zip" accept="application/zip">
    <input type="submit" value="Загрузить">
</form>
{% for solving in data %}
<div class="row">
    <div class="col-lg-3">{{ solving.created_at }}</div>
    <div class="col-lg-9"><a href="/{{ solving.href }}">{{ solving.file_name }}</a></div>
</div>
{% endfor %}
{% endblock %}
